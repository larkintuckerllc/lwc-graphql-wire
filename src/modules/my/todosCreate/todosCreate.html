<template>
    <form onsubmit={handleSubmit}>
        <div>
            <input
                disabled={todosCreateResult.loading}
                oninput={handleInput}
                type="text"
                value={title}
            />
        </div>
        <template if:true={todosCreateResult.data}>
            <div>
                Successfully created
                {todosCreateResult.data.createTodo.todo.title}
            </div>
        </template>
        <template if:true={todosCreateResult.error}>
            <div>Error</div>
        </template>
        <div>
            <input disabled={invalidOrLoading} type="submit" />
        </div>
    </form>
</template>
